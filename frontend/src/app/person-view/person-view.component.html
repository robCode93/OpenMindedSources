    <div class="row pb-5 pt-5">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Suche</span>

        <div class="col-2">

                <th scope="col">Nachname</th>
                <th scope="col">Nationalität</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let person of _persons">
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </tbody>
          </table>
    </div>
</div>
